<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PGRN Tools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/grid.css" media="screen" title="no title" charset="utf-8">
    <script id="toolGrid-template" type="text/x-handlebars-template">
      <div class="element-item {{#each keywordsList}}{{this }}{{/each}} {{categoryID}} {{#if Top_choice}}topChoice{{/if}}"><h4><a href="{{url}}">{{name}}</a></h4></div>
    </script>
    <script id="buttons-template" type="text/x-handlebars-template">
      <button class="btn btn-small {{this}}" data-filter=".{{this}}">{{this}}</button>
    </script>
  </head>
  <body>
    <div class="button-group filter-button-group">
      <button class="btn btn-small btn-secondary" data-filter="*">show all</button>
      <button class="btn btn-small btn-secondary" data-filter=".topChoice">Top Choices</button>

      <!-- <button data-filter=":not(.transition)">not transition</button>
      <button data-filter=".metal:not(.transition)">metal but not transition</button> -->
    </div>
    <div class="grid">
      <!-- <div class="element-item transition metal">...</div> -->

    </div>
    <script type="text/javascript" src="vendor/scripts/jquery.js"></script>
    <script type="text/javascript" src="vendor/scripts/handlebars.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="scripts/tools.js"></script>
    <script type="text/javascript" src="scripts/toolView.js"></script>

  </body>
</html>
