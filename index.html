<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PGRN Tools</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/grid.css" media="screen" title="no title" charset="utf-8">
    <script id="toolGrid-template" type="text/x-handlebars-template">
      <div class="element-item {{#each keywordsList}}{{this }}{{/each}} {{categoryID}} {{#if Top_choice}}topChoice{{/if}}">
        <h4><a href="{{url}}">{{name}}</a></h4>
        {{#if stats}}<a href="{{stats}}">View Summary Statistics</a>{{/if}}
      </div>
    </script>
    <script id="buttons-template" type="text/x-handlebars-template">
      <li><a class="text-white btn-filter {{this}}" data-filter=".{{this}}">{{this}}</a></li>
    </script>
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="button-group filter-button-group container">
        <ul class="nav navbar-nav">
          <li><a class="btn text-white btn-filter" data-filter="*">Show All</a></li>
          <li><a class="btn text-white btn-filter" data-filter=".topChoice">Top Choices</a></li>
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Category <span class="caret"></span></a>
          <ul class="dropdown-menu">
          </ul>
        </li>
        </ul>
        <form class=" navbar-form">
          <div class="form-group">
            <input type="text" class="quicksearch form-control" placeholder="Search By Keyword" />
          </div>
        </form>
        <!-- <button data-filter=":not(.transition)">not transition</button>
        <button data-filter=".metal:not(.transition)">metal but not transition</button> -->
      </div>
    </nav>
    <div class="grid container">
      <!-- <div class="element-item transition metal">...</div> -->
    </div>

    <script type="text/javascript" src="vendor/scripts/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="vendor/scripts/handlebars.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="scripts/tools.js"></script>
    <script type="text/javascript" src="scripts/toolView.js"></script>
  </body>
</html>
